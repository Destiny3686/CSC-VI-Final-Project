        <section id="budget-section">
            <h2>Monthly Budgeting</h2>
            <label for="current-month-salary">Enter Salary for Current Month: $</label>

                <!-- Display the salary input for each month -->
                <div class="month-salary">

                <!-- Repeat the above structure for each month -->
                <!-- Example: February, March, ... -->
            </div>
