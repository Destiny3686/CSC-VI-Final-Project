<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mother's and Money - Sign In</title>
</head>
<body>
    <header>
        <h1>Mother's and Money</h1>
    </header>
    <main>
        <section id="sign-in-section">
            <h2>Sign In</h2>
            <form id="sign-in-form" onsubmit="authenticateUser(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="createaccount.html">Create Account</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mother's and Money</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
